version: '3.9'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: deepread-backend
    ports:
      - '8001:8001'
    environment:
      DATABASE_URL: sqlite:////app/data/deepread.db
      DEBUG: 'true'
    volumes:
      - ./backend:/app
      - ./backend/data:/app/data
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload
